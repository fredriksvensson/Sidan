
<div *ngIf="!isLoggedIn">
  <form (ngSubmit)="onSubmit()">
    <input type="text" autocomplete="sidan-username" [(ngModel)]="username" name="username" [disabled]="!!posting" />
    <input type="password" autocomplete="sidan-password" [(ngModel)]="password" name="password" [disabled]="!!posting" />

    <div class="hold">
      <span class="float-left">{{error}}</span>
      <button type="submit" class="float-right" [disabled]="!!posting">in</button>
    </div>
  </form>
</div>
